      #   - run: npm test
      - name: Placeholder
        run: echo "TODO - Add API build & test steps"

  # ============================================================
  # CI — Web
  # ============================================================
  lint-web:
    name: Lint & Build Web
    needs: detect-changes
    if: needs.detect-changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      # TODO: Add your frontend build & lint steps here. Examples:
