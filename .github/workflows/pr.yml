# PR — CI + Preview Deployment
#
# Runs build/test/lint, then deploys API to dev and creates SWA preview.
# Each job only runs when its relevant files changed.
# Tears down SWA preview on PR close.
#
# Required GitHub Secrets:
#   - AZURE_CLIENT_ID, AZURE_TENANT_ID, AZURE_SUBSCRIPTION_ID (OIDC login)
#   - AZURE_STATIC_WEB_APPS_API_TOKEN (SWA deployment token)

name: PR

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

concurrency:
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  # ============================================================
  # Detect which directories changed
  # ============================================================
  detect-changes:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            api:
              - 'src/api/**'
            web:
              - 'src/web/**'

  # ============================================================
  # CI — API
  # ============================================================
  build-api:
    name: Build & Test API
    needs: detect-changes
    if: needs.detect-changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

